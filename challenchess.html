<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ChallenChess</title>
		<script src="tools.js"></script>
		<script src="game_timer.js"></script>
		<script src="challenchess.js"></script>
	</head>
	<body onload="initDocument();" onresize="documentResized(event);">
		<!-- Main Menu -->
		<div id="main_menu" class="moved_out">
			<div class="main_menu_title">MAIN MENU</div>
			<div class="options_line">
				<div class="option_field">
					<div class="option_label">X</div>
					<div class="small button decrease" onclick="spinValuesAndLimits.xFields.decreaseMin();">-</div><div class="option_value" id="xFieldsMinOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.xFields.increaseMin();">+</div>
					...
					<div class="small button decrease" onclick="spinValuesAndLimits.xFields.decreaseMax();">-</div><div class="option_value" id="xFieldsMaxOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.xFields.increaseMax();">+</div>
				</div>
				<div class="option_field">
					<div class="option_label">Y</div>
					<div class="small button decrease" onclick="spinValuesAndLimits.yFields.decreaseMin();">-</div><div class="option_value" id="yFieldsMinOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.yFields.increaseMin();">+</div>
					...
					<div class="small button decrease" onclick="spinValuesAndLimits.yFields.decreaseMax();">-</div><div class="option_value" id="yFieldsMaxOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.yFields.increaseMax();">+</div>
				</div>
				<div class="option_field">
					<div class="option_label">Steps</div>
					<div class="small button decrease" onclick="spinValuesAndLimits.stepCount.decreaseMin();">-</div><div class="option_value" id="stepCountMinOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.stepCount.increaseMin();">+</div>
					...
					<div class="small button decrease" onclick="spinValuesAndLimits.stepCount.decreaseMax();">-</div><div class="option_value" id="stepCountMaxOption">?</div><div class="small button increase" onclick="spinValuesAndLimits.stepCount.increaseMax();">+</div>
				</div>
			</div><div class="options_line">
				<div class="option_field for_checkbox" title="move on using the captured figure" onclick="toggleChecked('replaceAfterCaptureOption');clonedGameOptionsForMainMenu.replaceAfterCapture=isChecked('replaceAfterCaptureOption');">
					<div class="checkbox" id="replaceAfterCaptureOption"></div>replace
				</div>
				<div class="option_field for_checkbox" title="must capture all figures in order to win" onclick="toggleChecked('captureAllOption');clonedGameOptionsForMainMenu.captureAll=isChecked('captureAllOption');">
					<div class="checkbox" id="captureAllOption"></div>capture all
				</div>
				<div class="option_field for_checkbox" title="highlight fields the current figure can move to" onclick="toggleChecked('showPossibleMovesOption');clonedGameOptionsForMainMenu.showPossibleMoves=isChecked('showPossibleMovesOption');">
					<div class="checkbox" id="showPossibleMovesOption"></div>show moves
				</div>
				<div class="option_field">
					<div class="option_label">seed:</div><div id="seedOption" class="option_value"></div>
				</div>
			</div>
			<div class="main_menu_buttons">
				<div class="button" onclick="onButtonApplyOptionsClicked();" title="start a new game using these options">New Game</div>
				<div class="button" onclick="onButtonCancelOptionsClicked();" title="discard any changes and return to the game">Back to Game</div>
			</div>
		</div>
		<div id="pause_layer" onclick="closeMainMenu();closeGameEndDialogue();"></div>
		<div id="main_menu_anchor" class="clickable dash cell" onclick="openMainMenu();">· · ·</div>
		<!-- Game End Dialogue -->
		<div id="game_end_dialogue">
			<div id="game_end_message">...</div>
			<div>
				<div class="button" onclick="onButtonRetryClicked();" title="restart this game">Retry</div>
				<div class="button" onclick="onButtonNewGameClicked();" title="start a new game using the same options">New Game</div>
				<div class="button" onclick="onButtonMenuClicked();" title="go to the main menu">Menu</div>
				<div class="button" onclick="onButtonBackToGameClicked();" title="close this dialogue and have another look at the game">Back to Game</div>
			</div>
		</div>
		<!-- Board -->
		<div id="board_area" class="dash cell">
			<div id="board"></div>
			<div id="figures"></div>
		</div>
		<!-- Status Line -->
		<div id="status_line" class="dash cell">
			<div id="status_time"></div>
			<div id="status_moves"></div>
			<div id="status_captures"></div>
		</div>
	</body>
</html>
